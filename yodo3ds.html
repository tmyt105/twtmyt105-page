<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>YouTube埋め込み (3DS互換)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
    body { font-family: sans-serif; }
    #videoContainer { width: 480px; height: 270px; } /* 3DS画面サイズに合わせる */
  </style>
  <script>
function embedVideo() {
  var videoId = document.getElementById('videoId').value;
  var videoContainer = document.getElementById('videoContainer');

  // デフォルトの動画ID
  var defaultVideoId = "-5QWaicJVfI"; // 例: Rick Astley - Never Gonna Give You Up

  if (videoId) {
    // 入力された動画IDを使用
    embed(videoId);
  } else {
    // デフォルトの動画IDを使用
    embed(defaultVideoId);
  }

  function embed(videoId) {
    var iframe = document.createElement('iframe');
    iframe.width = "480";
    iframe.height = "270";
    iframe.src = "https://www.youtube-nocookie.com/embed/" + videoId;
    iframe.title = "YouTube video player";
    iframe.frameBorder = "0";
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
    iframe.allowFullscreen = true;

    videoContainer.innerHTML = '';
    videoContainer.appendChild(iframe);
  }
}
</script>
</head>
<body>
  <input type="text" id="videoId" placeholder="YouTube動画IDを入力">
  <button onclick="embedVideo()">実行</button>
  <div id="videoContainer"></div>
</body>
</html>
