<!DOCTYPE html>
<html>
<head>
  <title>YouTube埋め込み</title>
</head>
<body>
  <input type="text" id="videoId" placeholder="YouTube動画IDを入力">
  <button onclick="embedVideo()">実行</button>
  <div id="videoContainer"></div>

  <script>function embedVideo() {
  const videoId = document.getElementById('videoId').value;
  const videoContainer = document.getElementById('videoContainer');

  if (videoId) {
    // iframe要素を作成
    const iframe = document.createElement('iframe');
    iframe.width = "560"; // 幅
    iframe.height = "315"; // 高さ
    iframe.src = `https://www.youtube.com/embed/${videoId}`;
    iframe.title = "YouTube video player";
    iframe.frameborder = "0";
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
    iframe.allowFullscreen;

    // videoContainerにiframeを追加
    videoContainer.innerHTML = ''; // 既存のコンテンツをクリア
    videoContainer.appendChild(iframe);
  } else {
    alert('動画IDを入力してください。');
  }
}</script>
</body>
</html>
